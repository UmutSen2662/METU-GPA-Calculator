{% extends 'layouts.html' %}
{% block script %}
{% with messages = get_flashed_messages(category_filter=["error"]) %}
{% if messages %}
<script> alert("{{messages[0]}}"); </script>
{% endif %}
{% endwith %}
{% endblock script %}
{% block content %}
<body style="height: 90vh; display: flex; justify-content: center; align-items: center;">
    <div, class="secondaryColorDiv">
        <form action="{{ url_for('recovery_page') }}" method="post" style="display: flex; flex-direction: column; gap: 1rem; width: 20rem;">
            <h1 style="margin: 0px auto;">Reset password</h1>
            <input class="formInput" type="email" name="email" id="email" placeholder="Enter email" maxlength="60" required>
            <div style="display: flex; justify-content: left; align-items: center; padding: 0px;">
                <button class="primaryColorBtn" type="submit" style="margin: 0px; width: 50%;">Submit</button>
                <a href="/signin" style="color: gray; margin: auto;">Return to signin</a>
            </div>
        </form>
    </div>
</body>
{% endblock content %}
