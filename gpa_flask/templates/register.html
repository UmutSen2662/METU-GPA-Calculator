{% extends 'layouts.html' %}
{% block script %}
<script>
    function onChange() {
        const password = document.querySelector('input[name=password1]');
        const confirm = document.querySelector('input[name=password2]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Passwords do not match');
        }
    };
</script>
{% endblock script %}
{% block content %}
<body style="height: 90vh; display: flex; justify-content: center; align-items: center;">
    <form action="{{ url_for('register') }}" method="post" style="display: flex; flex-direction: column; gap: 1rem; width: 20rem;">
        <h1 style="margin: 0px auto;">Register</h1>
        <input class="formInput" type="email" name="email" id="email" placeholder="Enter email" required>
        <input class="formInput" type="password" name="password1" id="password1" placeholder="Enter password" onChange="onChange()" required>
        <input class="formInput" type="password" name="password2" id="password2" placeholder="Confirm password" onChange="onChange()" required>
        <button class="primaryColorBtn" type="submit" style="margin: auto; width: 50%;">Submit</button>
        <span style="margin: auto;">Already have an account? <a href="/signin" style="margin: auto;">Sign in</a></span>
    </form>
</body>
{% endblock content %}
